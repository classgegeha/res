<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
        }

        .container {
            
            height: 6625px;
            background: linear-gradient(to bottom, #ffffff, #cccccc);
            border: 2px solid #333;
            box-sizing: border-box;
            width: 100%;  /* El contenedor ocupar√° el 100% del ancho disponible */
            padding: 20px;  /* Opcional: para dar espacio interno */
            
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #222;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header Section</div>
        <div class="content">
            <h1>Welcome to the Custom Page</h1>
            <p>This page is designed to occupy a specific size: 1920px by 6625px. You can add content here as needed.</p>
        </div>
        <div class="footer">Footer Section</div>
    </div>
</body>
</html>
